<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<style>

.node rect {
  cursor: pointer;
  fill: #fff;
  fill-opacity: 0.5;
  stroke: #3182bd;
  stroke-width: 2px;
}

.node text {
  font: 15px sans-serif;
  pointer-events: none;
}

.link {
  fill: none;
  stroke: #9ecae1;
  stroke-width: 1.5px;
}

</style>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Spring Boot Thymeleaf Hello World Example</title>

    <link rel="stylesheet" th:href="@{webjars/bootstrap/4.3.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>

</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="/">Placeholder</a>
	<a class="navbar-brand" href="/stablecoverage">Stable Coverage</a>
	<a class="navbar-brand" href="/pullcoverage">PR Coverage</a>
	<a class="navbar-brand" href="/stabletesttimes">Stable Test Times</a>
</nav>

<main role="main" class="container">
    
    <script type="text/javascript" th:src="@{webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
<script src="//d3js.org/d3.v4.min.js"></script>
<script type="text/javascript" src="js/src/pullcoverage.js" ></script>




</main>

</html>
