<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<script src="//d3js.org/d3.v4.min.js"></script>
	<!-- diff2html files -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/diff2html/2.12.2/diff2html.js"></script>
	

<style>

</style>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Spring Boot Thymeleaf Hello World Example</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/diff2html/2.12.2/diff2html.min.css">

    <link rel="stylesheet" th:href="@{webjars/bootstrap/4.3.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>

</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="/">Placeholder</a>
	<a class="navbar-brand" href="/stablecoverage">Stable Coverage</a>
	<a class="navbar-brand" href="/pullcoverage">PR Coverage</a>
		<a class="navbar-brand" href="/coveragediff">Coverage Diff</a>
	<a class="navbar-brand" href="/stabletesttimes">Test Times</a>

</nav>

<main role="main" class="container">
    
	
	
	<script th:inline="javascript">
	    var diff = [[${str}]];
		var customObjectList = JSON.parse(diff);
		Object.entries(customObjectList).forEach(([key, value]) => {
				test = Diff2Html.getPrettyHtml(value, {
				inputFormat: 'diff',
				showFiles: false,
				matching: "lines",
				outputFormat: "line-by-line"
			});
			  
			document.write(key);
			document.write(test);
		});

				inputFormat: 'diff',
				showFiles: false,
				matching: "lines",
				outputFormat: "line-by-line"
			});
			document.write(test);  
		}*/

	</script>


</main>

</body>
